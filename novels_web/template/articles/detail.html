<!DOCTYPE html>
<html>
<head>
    <title>{{ article.title }}</title>
</head>
<body>
<h2>{{ article.title }} </h2>
<h3>{{ article.created_at }}</h3>
<hr />
<h3>文章內容</h3>
{{ article.content|safe }}
<hr />
<h3>訓練參數</h3>
<ol>
    <li>訓練次數： {{ article.epochs}}</li>
    <li>預測新文字之句長：  {{ article.sequence_length}}</li>
    <li>初始輸入的預測句子：  {{ article.first_input}}</li>
    <li>使用文章篇數： {{ article.num_articles}}</li>
</ol>

</body>
</html>
